<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TiT@N - Contact Page</title>
</head>
<body>
    <header class="navbar">
        <div class="wrapper">
            <div class="logo">
                <a href="../index.html">TiT@N</a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../pages/about.html">About</a>
                    </li>
                    <li>
                        <a href="../pages/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="wrapper">
        <section class="hero-contact">
            <div>
                <h1>TiT@N Digital Marketing Agency</h1>
                <p>Stay connected with us and get your digital marketing strategy in place</p>
                <button>Sign up</button>
            </div>
            <div>
                <img src="#" alt="#">
            </div>
        </section>

        <section class="contact-form">
            <div>
                <h1>Get in touch!</h1>
                <p>Fill out the form below and we will get back to you as soon as possible.</p>
            </div>
            <div>
                <form class="actual-form" method="POST" action="https://google.com">
                    <input type="text" id="fname" class="input-field" placeholder="Full name" required />
                    <input type="email" id="email-add" class="input-field" placeholder="E-mail Address" required />
                    <input type="number" id="number" class="input-field" placeholder="Phone Number" required />
                    <textarea name="text" id="message" class="input-field input-msg" placeholder="Message" required></textarea>
                    <button type="submit" value="submit">Send message</button>
                </form>
            </div>
        </section>

        <section class="offices">
            <h1>OUR OFFICES</h1>
            <div class="locations-img">
                <div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <figcaption>
                        <h2>Milan <em>(Head Office)</em></h2>
                        <p>123 Fake Street, Milan, Italy</p>
                    </figcaption>
                </div>
                <div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <figcaption>
                        <h2>London</h2>
                        <p>456 Fake Street, London, England</p>
                    </figcaption>
                </div>
                <div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <figcaption>
                        <h2>New York</h2>
                        <p>789 Fake Street, New York, USA</p>
                    </figcaption>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>Copyright Â© 2022</p>
    </footer>
</body>
</html>
